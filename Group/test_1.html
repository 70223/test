<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
				
			.box{
				border: 3px solid red;
				width: 350px;
				height: 350px;
				margin: auto;
				text-align: center;
				background-color: #00FFFF;
			}
			.box img{
				width: "100%";
				height: "100%";
			}
		</style>
		
		<script>
				
			function init(){
				setInterval("changeImg()", 1000);
			}
			var i = 0;
			function changeImg() {
				i++;
				document.getElementById("demo").src="img/"+i+".png";
				if (i==5) {
					i = 0;
				}
			}
			
		</script>
	</head>
	<body onload="init()">
		
		
		<div class="box">
			<img id="demo" src="img/1.png"/>
		</div>
		
	</body>
</html>
