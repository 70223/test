<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
				
			.box{
				border: 3px solid red;
				width: 350px;
				height: 350px;
				margin: auto;
				text-align: center;
				background-color: #FFFFFF;
			}
			.box img{
				width: "100%";
				height: "100%";
			}
		</style>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<script>
			
			function init(){
				setInterval("changeImg()", 2000);
				/*changeImg();*/
			}
			var i = 1;
			function changeImg() {
				i++;
				
				$("#demo").fadeOut(0);
				$("#demo").fadeIn("slow");
				
				document.getElementById("demo").src="img/"+i+".png";
				if (i==5) {
					i = 0;
				}
			}
			
		</script>
	</head>
	<body onload="init()">
		
		
		<div class="box">
			<img id="demo" src="img/1.png"/>
		</div>
		
	</body>
</html>
